<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <ul class="portfolio-list list">
          <li class="portfolio-item">
            <div class="img-thumb">
              <picture>
                <!-- Desktop pictures -->
                <source
                  srcset="
                    ./images/portfolio-gallery/img_lg.jpg    1x,
                    ./images/portfolio-gallery/img@2x_lg.jpg 2x
                  "
                  media="(min-width: 1200px)"
                  type="image/jpg"
                />
                <!-- Tablet pictures -->
                <source
                  srcset="
                    ./images/portfolio-gallery/img_md.jpg    1x,
                    ./images/portfolio-gallery/img@2x_md.jpg 2x
                  "
                  media="(min-width: 768px)"
                  type="image/jpg"
                />
                <!-- Mobile pictures -->
                <source
                  srcset="
                    ./images/portfolio-gallery/img_sm.jpg    1x,
                    ./images/portfolio-gallery/img@2x_sm.jpg 2x
                  "
                  media="(max-width: 767px)"
                  type="image/jpg"
                />
                <!-- Default picture -->
                <img
                  class="portfolio-img"
                  src="./images/portfolio-gallery/img_sm.jpg"
                  alt="Постер New Orlean vs Golden Star"
                  width="450"
                  height="294"
                  loading="lazy"
                />
              </picture>
              <p class="overlay">
                Ресурс предлагает комплексные предложения с разным уровнем
                функционала и сервисов. Все это позволит посетителю получить
                исчерпывающие сведения о компании или частном лице.
              </p>
            </div>
            <div class="text-wrapper">
              <h2>Постер New Orlean vs Golden Star</h2>
              <p>Дизайн</p>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
