<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 6 - Form</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="page">
    <div class="backdrop">
      <form class="registration-form" name="registration-form">
        <button class="form-btn-close" type="button">
          <i class="fa-solid fa-xmark form-icon"></i>
        </button>

        <label class="form-label" for="user-name">
          <input
            class="form-input"
            type="text"
            minlength="3"
            placeholder="Enter your name"
            name="user-name"
            id="user-name"
          />
          <span class="form-tag">Name</span>
          <i class="fa-solid fa-user-astronaut"></i>
          <span class="form-warning"
            ><i class="fa-solid fa-bell"></i> min 3 characters at least</span
          >
        </label>

        <label class="form-label">
          <input
            class="form-input"
            type="email"
            placeholder="example@mail.com"
            name="user-mail"
            required
          />
          <span class="form-tag">Mail</span>
          <i class="fa-solid fa-envelope form-icon"></i>
        </label>

        <label class="form-label">
          <input
            class="form-input"
            type="tel"
            placeholder="+38 099 111-11-11"
            name="user-phone"
            required
          />
          <span class="form-tag">Phone</span>
          <i class="fa-solid fa-phone form-icon"></i>
        </label>

        <!-- <label class="form-label">
          <textarea
            class="user-message"
            name="user-message"
            rows="5"
            placeholder="Type your message here..."
          ></textarea>
          <span class="form-tag">Message</span>
          <i class="fa-solid fa-message form-icon"></i>
        </label> -->

        <label class="agreement">
          <input
            class="agreement-checkbox visually-hidden"
            type="checkbox"
            name="checkbox-agreement"
            checked
            aria-hidden="true"
            tabindex="-1"
          />
          <span class="custom-checkbox" role="checkbox" tabindex="0">
            <svg class="custom-checkbox-icon" width="24" height="24">
              <use href="./images/icons.svg#check"></use>
            </svg>
          </span>

          <span
            >Lorem ipsum dolor sit amet consectetur.
            <a class="agreement-link" href="">Lorem, ipsum dolor.</a>
          </span>
        </label>

        <label class="toggler">
          <span class="toggler-circle"></span>
        </label>

        <div class="btn-group">
          <button class="registration-btn" type="submit">Submit</button>
          <button class="registration-btn" type="reset">Clear data</button>
        </div>
      </form>
    </div>

    <script src="./js/form.js"></script>
  </body>
</html>
